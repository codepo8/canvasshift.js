<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shifting an image using HTML canvas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: grey;
      margin: 1em;
    }
    h1 {
      font-size: 1.2em;
      margin: 0 0 .5em 0;
    }
    h2 {
      font-size: 1.1em;
      margin: 0 0 .5em 0;
    }
    button {
      margin: 2em 0;
      padding: 0;
      border: none;
    }
    script {
      display: block;
      white-space: pre;
      color: #fff;
      background: #000;
    }
  </style>
</head>
<body>
<h1>Shifting an image using HTML canvas</h1>
<h2>Simple page</h2>
<p>Click image to shift</p>
<button></button>
<script src="canvasshift.js"></script>
<script>
  let c = document.createElement('canvas');
  let button = document.querySelector('button');
  button.appendChild(c);

  const shift = _ => {
    canvasshift(c, -200);
  }
  canvasshift.load(c, 'puking-unicorn.jpg', shift);

  button.addEventListener('click', e => {
    canvasshift(c, 100, 0);
    e.preventDefault();
  });
</script>

</body>
</html>
